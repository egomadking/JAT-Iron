<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>JAT-Iron</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="styles/app.css">

</head>

<body>
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item">
        <button class="button is-light" id="logo-button">
          <img src="images/jat-iron.svg" width="112" height="28">
        </button>
      </div>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="top-navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="top-navbar" class="navbar-menu ">

      <div class="navbar-item">
        <button class="button is-light" id="new-job-button">
          New Job
        </button>
      </div>

      <div class="navbar-item has-dropdown is-hoverable" >
        <a class="navbar-link">
          Jobs by status
        </a>

        <div class="navbar-dropdown buttons" id="filter-buttons">
          <button class="button navbar-item is-fullwidth" data-filter-by="all">
            Show All
          </button>
          <button class="button navbar-item is-fullwidth" data-filter-by="new">
            New
          </button>
          <button class="button navbar-item is-fullwidth" data-filter-by="applied">
            Applied
          </button>
          <button class="button navbar-item is-fullwidth" data-filter-by="interviewing">
            Interviewing
          </button>
          <button class="button navbar-item is-fullwidth" data-filter-by="offer">
            Offer
          </button>
          <button class="button navbar-item is-fullwidth" data-filter-by="accepted">
            Accepted
          </button>
          <hr class="navbar-divider" >
          <button class="button navbar-item is-fullwidth" data-filter-by="canx">
            Rejected/Declined/Closed
          </button>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <button class="button is-link" id="session-button">
          Search Session
        </button>
      </div>
    </div>
    </div>
  </nav>


  <section class="section">
    <div class="container">
      <h1 class="title ">
        Prospective Jobs
      </h1>
      <ul class="container" id="jobs-list">

        <!-- dynamically filled-->
      </ul>
    </div>
  </section>

  <!-- .local-is-hidden by default -->
  <div class="box card local-is-hidden" id="work-pane">
    <!-- dynamically filled -->
  </div>

  <script src="scripts/utils.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/adapters.js"></script>
  <script src="scripts/job-search.js"></script>
  <script src="scripts/jobs.js"></script>
  <script src="scripts/notes.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
